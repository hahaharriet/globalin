<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>06-Number.html</title>

<script type="text/javascript">
	var value = "100.6";
	
	var num1 = Number(value); // 값이 정수가 아닐때 둘이 좀 다르다 넘버랑 파세인트랑 넘버는 실수 그대로
	var num2 = parseInt(value); // 파세인트는 내림하여 정수값으로 넘겨준다.
	
	var r1 = value + 1;
	var r2 = num1 + 1;
	var r3 = num2 + 1;

	
	document.write(r1+"<br/>");
	document.write(r2+"<br/>");
	document.write(r3+"<br/>");
	
	
</script>
</head>
<body>

</body>
</html>
