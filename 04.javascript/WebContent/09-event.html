<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>09-event.html</title>
<script type="text/javascript">
	function sum(x,y){
		var z = x + y;
		return z;
	}	
	
	function printResult(){
		var result = sum(10,50);
		var mytag =  document.getElementById("question"); //이 함수 매우 중요
		
		mytag.innerHTML=result;
	}
	

	
	
	
	function mouseout(){
		var result = "?";
		var mytag = document.getElementById("question");
		
		mytag.innerHTML=result;
	}
	
	function insertQuestion(){
		var q = prompt("사칙연산의 수식을 입력하세요  (예:100+50)","");
		var answer = eval(q);
		var result = q + "="+answer;
		document.getElementById("question").innerHTML = result;
		
	}
</script>
</head>
<body onload="insertQuestion()">
		<h1 id ="question"><</h1>
</body>
</html>
