<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>16-attr.html</title>
	<style type="text/css">
		.box1{
			margin : 10px;
			border : 5px solid  #ccc;
			padding: 30px;
			text-align: center;		
		}
		.box2{
			margin : 10px;
			border : 10px solid  #ff00ff;
			background-color:#ff0;
			padding: 25px;
			text-align: left;		
		}
		</style>
		<script type="text/javascript">
			function setFontColor(color){
				var box = document.getElementById("box");
				box.style.color = color;
			}
			
			function setBgColor(background){
				var box=document.getElementById("box");
				box.style.background=background;
			}
			
			function setWidth(width){
				var box = document.getElementById("box");
				box.style.width=width;
			}
			
			function changeClass(cls){
				document.getElementById("box").className = cls;			
			}
		</script>
</head>
<body>
	<h1>css 제어하기</h1>
	<div id="box" class="box2"><h1>테스트 영역 입니다.</h1></div>
	<input type="button" value="(폰트) red" onclick="setFontColor('#f00')"/>
	<input type="button" value="(배경) blue" onclick="setBgColor('#3366ff')"/>
	<input type="button" value="width=50%" onclick="setWidth('50%')"/>
	<input type="button" value="box1 클래스 적용" onclick="changeClass('box1')"/>
	<input type="button" value = "box2 클래스 적용" onclick ="changeClass('box2')"/>
  	<!-- <div id="box" class="box2"><h1>box 2 테스트 영역 입니다.</h1></div> -->
	
	
</body>
</html>
